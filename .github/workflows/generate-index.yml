name: Auto Generate Image Index

on:
  push:
    paths:
      - '*.webp'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install Pillow

      - name: Generate Index
        run: |
          python3 -c "
          import os, json
          from PIL import Image

          results = []
          # Quét tất cả file .webp ở thư mục gốc
          files = [f for f in os.listdir('.') if f.endswith('.webp')]
          
          # Sắp xếp: ưu tiên số từ lớn đến bé, nếu không phải số thì cho xuống cuối
          def sort_key(name):
              base = name.split('.')[0]
              return (int(base) if base.isdigit() else -1)

          files.sort(key=sort_key, reverse=True)

          for filename in files:
              try:
                  with Image.open(filename) as img:
                      w, h = img.size
                      num_part = filename.split('.')[0]
                      results.append({
                          'i': int(num_part) if num_part.isdigit() else num_part,
                          'w': w,
                          'h': h
                      })
              except Exception as e:
                  print(f'Lỗi file {filename}: {e}')

          with open('images.json', 'w', encoding='utf-8') as f:
              json.dump(results, f, ensure_ascii=False, indent=2)
          "

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add images.json
          
          # Chỉ push nếu có thay đổi thực sự
          if git diff --staged --quiet; then
            echo "Không có thay đổi trong images.json"
          else
            git commit -m "Auto-update images.json [skip ci]"
            git pull --rebase origin main
            git push
          fi
