name: Auto Generate Image Index

on:
  push:
    paths:
      - '*.webp' # Ch·∫°y khi c√≥ ·∫£nh .webp ·ªü th∆∞ m·ª•c g·ªëc
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python and Install Dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install Pillow

      - name: Generate JSON Index with Metadata
        run: |
          python3 -c "
          import os, json
          from PIL import Image

          results = []
          # Qu√©t ·∫£nh ·ªü th∆∞ m·ª•c g·ªëc
          files = [f for f in os.listdir('.') if f.endswith('.webp')]
          # S·∫Øp x·∫øp theo s·ªë th·ª© t·ª± (t√™n file l√† s·ªë)
          files.sort(key=lambda x: int(x.split('.')[0]) if x.split('.')[0].isdigit() else 0, reverse=True)

          for filename in files:
              try:
                  with Image.open(filename) as img:
                      width, height = img.size
                      results.append({
                          'i': int(filename.split('.')[0]),
                          'w': width,
                          'h': height
                      })
              except Exception as e:
                  print(f'Error processing {filename}: {e}')

          with open('images.json', 'w') as f:
              json.dump(results, f)
          "

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add images.json

          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "üöÄ Auto-update images list [skip ci]"
            git push
          fi
